version: '2'

services:
  redis:
    build: wikiredis
    ports:
      - "6379:6379"
    networks:
      - backbone

  controller:
    build: wikicontroller
    environment:
      - HOST=redis
    networks:
      - backbone

  proxy:
    build: wikiproxy
    ports:
      - "80:80"
    networks:
      - backbone

  mediaserver:
    build: wikimediaserver
    ports:
      - "3000:3000"
    networks:
      - backbone

  rediscommander:
    build: wikirediscommander
    command: redis-commander --address 0.0.0.0 --port 8081 --redis-host redis
    ports:
      - "8081:8081"
    networks:
      - backbone

  server:
    build: wikiserver
    ports:
      - "8080:8080"
    networks:
      - backbone

networks:
  backbone:
    driver: bridge